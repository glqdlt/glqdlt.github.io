---
layout: default
title: Home
---

<div class="catalogue">
  {% for post in paginator.posts %}
  <div style="margin-bottom: 1rem">
    <time datetime="{{ post.date }}" class="catalogue-time">{{ post.date | date: "%B %d, %Y" }}</time>
    <h2 style="padding:0; margin: 0">
      <a style="text-decoration: none; color:rgb(45, 45, 45)" href="{{ post.url | prepend: site.url }}">{{ post.title }}</a>
    </h2>
  </div>
  {% endfor %}
</div>

<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.url }}" class="left arrow">&#8592;</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.url }}" class="right arrow">&#8594;</a>
  {% endif %}

  <span>{{ paginator.page }}</span>
</div>
