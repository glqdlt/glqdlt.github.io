---
layout: default
title: Home
---

<div class="catalogue">
  {% for post in paginator.posts %}
  <div style="margin-bottom: 1rem;margin-top: 10px">
    <time datetime="{{ post.date }}" style="padding-left: 3px; font-size: .9rem; color: rgb(70, 70, 70)">{{ post.date | date: "%Y-%m-%d" }}</time>
    <h3 style="padding:0; margin: 0">
      <a style="text-decoration: none; color:rgb(45, 45, 45)" href="{{ post.url | prepend: site.url }}">{{ post.title }}</a>
    </h3>
  </div>
  {% endfor %}
</div>

<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.url }}" class="left arrow">&#8592;</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.url }}" class="right arrow">&#8594;</a>
  {% endif %}

  <span>{{ paginator.page }}</span>
</div>
