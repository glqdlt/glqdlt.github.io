---
layout: default
title: Home
---

<div class="catalogue">
  {% for post in paginator.posts %}
  <div class="catalogue-wrapper">
    <time datetime="{{ post.date }}" class="catalogue-time">{{ post.date | date: "%Y-%m-%d" }}</time>
    <h3 class="catalogue-title">
      <a class="catalogue-link" href="{{ post.url | prepend: site.url }}">{{ post.title }}</a>
    </h3>
  </div>
  {% endfor %}
</div>

<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.url }}" class="left arrow">&#8592;</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.url }}" class="right arrow">&#8594;</a>
  {% endif %}

  <span>{{ paginator.page }}</span>
</div>
