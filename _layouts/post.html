---
layout: default
---

<div class="post">
  <div class="post-info">
    <span>Written by&nbsp;</span>{{ page.author }}

    {% if page.date %}
      <br>
      <span>on&nbsp;</span><time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% endif %}
  </div>

  <h3 class="post-title">{{ page.title }}</h2>
  <div class="post-line"></div>

  {{ content }}

</div>

<script id="dsq-count-scr" src="//https-glqdlt-github-io.disqus.com/count.js" async></script>
