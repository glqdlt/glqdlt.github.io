layout: default

<div>
  <!-- google auto ad -->
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({
              google_ad_client: "ca-pub-7262200152954081",
              enable_page_level_ads: true
         });
    </script>

</div>

<div class="post">
  <div class="post-info">
    <span>Written by&nbsp;</span>{{ page.author }}

    {% if page.date %}
      <br>
      <span>on&nbsp;</span><time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% endif %}
  </div>

  <h3 class="post-title">{{ page.title }}</h3>
  <div class="post-line"></div>

  <div>
  <!-- google static ad -->
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <ins class="adsbygoogle"
       style="display:block; text-align:center;"
       data-ad-layout="in-article"
       data-ad-format="fluid"
       data-ad-client="ca-pub-7262200152954081"
       data-ad-slot="8388262387"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>

  {{ content }}



</div>
